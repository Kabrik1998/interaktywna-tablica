<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <title>Dodawanie pisemne – trudniejsze (2–4 cyfrowe)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    :root{
      --cellW: clamp(18px, 3.6vw, 32px);
      --cellH: clamp(26px, 4.8vw, 40px);
      --digitFont: clamp(16px, 2.6vw, 22px);
      --exprFont: clamp(16px, 2.4vw, 22px);
      --btnFont: clamp(14px, 2.2vw, 18px);
    }

    * { box-sizing: border-box; font-family: "Trebuchet MS", system-ui, sans-serif; }

    body {
      margin: 0;
      padding: 20px 0;
      background: #e0ecff;
      display: flex;
      justify-content: center;
    }

    .back-to-site{
      position: fixed;
      left: 14px;
      top: 14px;
      z-index: 9999;
      border: 1px solid rgba(15,23,42,.18);
      background: rgba(255,255,255,.92);
      backdrop-filter: blur(8px);
      padding: 10px 12px;
      border-radius: 999px;
      font-weight: 800;
      cursor: pointer;
      box-shadow: 0 10px 20px rgba(15,23,42,.12);
      user-select: none;
    }
    .back-to-site:hover{ transform: translateY(-1px); }

    .pages {
      display: flex;
      flex-direction: column;
      gap: 20px;
      width: 100%;
      align-items: center;
    }

    .page {
      background: #ffffff;
      width: 100%;
      max-width: 210mm;
      padding: 12mm 15mm;
      box-shadow: 0 0 10px rgba(15, 23, 42, 0.18);
      position: relative;
      border-radius: 12px;
      border: 2px solid #7a869a;
      touch-action: manipulation;
    }

    h1 {
      text-align: center;
      margin: 0 0 10px;
      font-size: clamp(22px, 3vw, 30px);
      color: #1e293b;
    }

    .subtitle {
      text-align: center;
      margin: 0 0 12px;
      font-size: clamp(14px, 2.2vw, 18px);
      color: #111827;
      font-weight: normal;
    }

    .info-box {
      border-radius: 12px;
      padding: 10px 12px;
      background: #f1f5f9;
      border: 1px solid #cbd5e1;
      font-size: clamp(13px, 2vw, 16px);
      margin: 0 auto 12px;
      width: 95%;
      color: #0f172a;
      page-break-inside: avoid;
      text-align:center;
    }

    .score-badge {
      position: absolute;
      top: 10mm;
      right: 15mm;
      background: #0f172a;
      color: #ffffff;
      padding: 6px 12px;
      border-radius: 999px;
      font-size: clamp(12px, 2vw, 14px);
      box-shadow: 0 6px 14px rgba(15, 23, 42, 0.18);
      user-select: none;
      white-space: nowrap;
    }

    .tasks-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 6mm;
      margin-top: 8px;
      page-break-inside: avoid;
    }

    @media (max-width: 700px) {
      body { padding: 0; }
      .page {
        padding: 10px;
        box-shadow: none;
        border-radius: 0;
        border-width: 0;
      }
      .tasks-grid { grid-template-columns: 1fr; }
      .score-badge { top: 10px; right: 10px; }
    }

    .task-card {
      border-radius: 14px;
      border: 1px solid #e5e7eb;
      padding: 10px 10px;
      background: #fafafa;
      box-shadow: 0 4px 10px rgba(15, 23, 42, 0.06);
      page-break-inside: avoid;
      position: relative;
    }

    .task-title {
      font-weight: bold;
      margin-bottom: 6px;
      font-size: clamp(14px, 2.1vw, 16px);
      color: #0f172a;
    }

    .task-inner {
      display: flex;
      justify-content: center;
      margin-top: 2px;
    }

    .expression {
      font-family: "Courier New", monospace;
      font-size: var(--exprFont);
      line-height: 1.35;
      text-align: right;
      display: inline-block;
    }

    .digit-row { display: flex; justify-content: flex-end; margin: 0; }
    .sign-cell { width: clamp(16px, 2.5vw, 22px); text-align: center; }
    .digit-cell { width: var(--cellW); text-align: center; }

    .bottom-border {
      border-top: 2px solid #334155;
      margin-top: 2px;
      padding-top: 2px;
    }

    .digit-input {
      width: calc(var(--cellW) - 2px);
      height: var(--cellH);
      border-radius: 8px;
      border: 2px solid #93c5fd;
      background: #f1f5ff;
      font-family: "Courier New", monospace;
      font-size: var(--digitFont);
      text-align: center;
      outline: none;
      font-weight: 800;
      padding: 0;
      transition: border-color 0.15s, box-shadow 0.15s, background 0.15s;
    }

    .digit-input:focus {
      border-color: #2563eb;
      box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.22);
      background: #ffffff;
    }

    .is-correct {
      border-color: #16a34a !important;
      background: #ecfdf5 !important;
      box-shadow: 0 0 0 3px rgba(22, 163, 74, 0.16) !important;
    }
    .is-wrong {
      border-color: #dc2626 !important;
      background: #fef2f2 !important;
      box-shadow: 0 0 0 3px rgba(220, 38, 38, 0.14) !important;
    }

    .toolbar-bottom {
      display: flex;
      gap: 10px;
      justify-content: center;
      margin: 16px 0 4px;
      flex-wrap: wrap;
    }

    .btn {
      padding: 10px 18px;
      font-size: var(--btnFont);
      border-radius: 999px;
      border: none;
      cursor: pointer;
      color: #fff;
      box-shadow: 0 6px 14px rgba(15, 23, 42, 0.12);
      min-width: 140px;
    }

    .btn-check { background: #16a34a; }
    .btn-check:hover { background: #15803d; }

    .btn-new { background: #2563eb; }
    .btn-new:hover { background: #1d4ed8; }

    .btn-print { background: #475569; }
    .btn-print:hover { background: #334155; }

    .footer-note {
      margin-top: 10px;
      text-align: center;
      font-size: clamp(13px, 2vw, 15px);
      color: #374151;
    }

    @media print {
      body { background: #ffffff; padding: 0; }
      .pages { gap: 0; }
      .page {
        box-shadow: none;
        margin: 0;
        width: 210mm;
        max-width: none;
        padding: 12mm 15mm;
        border-color: #444;
      }
      .toolbar-bottom { display: none; }
      .score-badge { display: none; }
      .back-to-site { display: none; }
    }

    @page { size: A4; margin: 0; }
  </style>
</head>

<body>
  <button class="back-to-site" type="button" onclick="location.href='dzialania-pisemne.html'">
    ← Wróć do „Działania pisemne”
  </button>

  <div class="pages">
    <div class="page">
      <div class="score-badge" id="score-badge">Masz 0/12 poprawnie</div>

      <h1>Dodawanie pisemne</h1>
      <p class="subtitle">Wersja trudniejsza (2–4 cyfrowe)</p>

      <div class="info-box">
        Wykonaj dodawanie pisemne (wersja trudniejsza). Wpisz wynik w puste okienka.
      </div>

      <div class="tasks-grid" id="tasks-grid"></div>

      <div class="toolbar-bottom">
        <button class="btn btn-check" id="btn-check" type="button">Sprawdź</button>
        <button class="btn btn-new" id="btn-new" type="button">Nowa karta</button>
        <button class="btn btn-print" id="btn-print" type="button">Drukuj</button>
      </div>

      <div class="footer-note">Powodzenia!</div>
    </div>
  </div>

  <script>
    const NUMBER_OF_TASKS = 12;

    function randomInt(min, max) {
      return Math.floor(Math.random() * (max - min + 1)) + min;
    }

    // 2–4 cyfry: 10–9999
    function random2to4Digits() {
      return randomInt(10, 9999);
    }

    function updateScore(correctCount) {
      document.getElementById("score-badge").textContent =
        `Masz ${correctCount}/${NUMBER_OF_TASKS} poprawnie`;
    }

    function createDigitRow(numberStr, totalCols, sign) {
      const row = document.createElement("div");
      row.className = "digit-row";

      const signCell = document.createElement("div");
      signCell.className = "sign-cell";
      signCell.textContent = sign || "";
      row.appendChild(signCell);

      const len = numberStr.length;
      const leadingBlanks = totalCols - len;

      for (let i = 0; i < totalCols; i++) {
        const cell = document.createElement("div");
        cell.className = "digit-cell";
        const indexInNumber = i - leadingBlanks;
        cell.textContent = indexInNumber >= 0 ? numberStr[indexInNumber] : "";
        row.appendChild(cell);
      }
      return row;
    }

    function createAnswerRowInputs(totalCols, taskIndex, sumStr) {
      const row = document.createElement("div");
      row.className = "digit-row bottom-border";

      const signCell = document.createElement("div");
      signCell.className = "sign-cell";
      row.appendChild(signCell);

      const leadingBlanks = totalCols - sumStr.length;

      for (let i = 0; i < totalCols; i++) {
        const cell = document.createElement("div");
        cell.className = "digit-cell";

        const input = document.createElement("input");
        input.className = "digit-input";
        input.setAttribute("maxlength", "1");
        input.setAttribute("inputmode", "numeric");
        input.setAttribute("autocomplete", "off");

        const idxInSum = i - leadingBlanks;
        const expectedDigit = idxInSum >= 0 ? sumStr[idxInSum] : "";

        input.dataset.taskIndex = String(taskIndex);
        input.dataset.expected = expectedDigit;

        input.addEventListener("input", (e) => {
          const el = e.target;
          el.value = el.value.replace(/\D/g, "").slice(0, 1);
          el.classList.remove("is-correct", "is-wrong");
          updateScore(0);
        });

        cell.appendChild(input);
        row.appendChild(cell);
      }

      return row;
    }

    function clearAllMarks() {
      document.querySelectorAll(".digit-input").forEach((inp) => {
        inp.classList.remove("is-correct", "is-wrong");
      });
    }

    function checkSingleTask(taskIndex) {
      const inputs = document.querySelectorAll(`.digit-input[data-task-index="${taskIndex}"]`);
      let allCorrect = true;

      inputs.forEach((inp) => {
        const expected = inp.dataset.expected;
        const value = (inp.value || "").trim();
        const isCorrect = expected === "" ? value === "" : value === expected;

        inp.classList.remove("is-correct", "is-wrong");
        inp.classList.add(isCorrect ? "is-correct" : "is-wrong");

        if (!isCorrect) allCorrect = false;
      });

      return allCorrect;
    }

    function checkAllTasks() {
      let correctExamples = 0;
      for (let i = 1; i <= NUMBER_OF_TASKS; i++) {
        if (checkSingleTask(i)) correctExamples++;
      }
      updateScore(correctExamples);
    }

    function generateTasks() {
      const tasksGrid = document.getElementById("tasks-grid");
      tasksGrid.innerHTML = "";

      for (let idx = 0; idx < NUMBER_OF_TASKS; idx++) {
        const index = idx + 1;

        // trudniejsze: dwie liczby 2–4 cyfry
        let a = random2to4Digits();
        let b = random2to4Digits();

        const sum = a + b;

        const aStr = String(a);
        const bStr = String(b);
        const sumStr = String(sum);
        const totalCols = Math.max(aStr.length, bStr.length, sumStr.length);

        const card = document.createElement("div");
        card.className = "task-card";

        const title = document.createElement("div");
        title.className = "task-title";
        title.textContent = index + ")";
        card.appendChild(title);

        const inner = document.createElement("div");
        inner.className = "task-inner";

        const expr = document.createElement("div");
        expr.className = "expression";

        expr.appendChild(createDigitRow(aStr, totalCols, ""));
        expr.appendChild(createDigitRow(bStr, totalCols, "+"));
        expr.appendChild(createAnswerRowInputs(totalCols, index, sumStr));

        inner.appendChild(expr);
        card.appendChild(inner);

        tasksGrid.appendChild(card);
      }

      clearAllMarks();
      updateScore(0);
    }

    document.addEventListener("DOMContentLoaded", () => {
      generateTasks();
      document.getElementById("btn-check").addEventListener("click", checkAllTasks);
      document.getElementById("btn-new").addEventListener("click", generateTasks);
      document.getElementById("btn-print").addEventListener("click", () => window.print());
    });
  </script>
</body>
</html>
