<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Klasa 4 – działy</title>

  <style>
    :root{
      --bg:#f6f0e8;
      --panel:#fffaf2;
      --ink:#1f2937;
      --muted:#6b7280;
      --border: rgba(31,41,55,.12);
      --shadow: 0 14px 40px rgba(31,41,55,.14);
      --accent:#3b82f6;
      --radius:22px;
    }

    *{ box-sizing:border-box; font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; }
    body{
      margin:0;
      color:var(--ink);
      background: radial-gradient(1200px 600px at 20% 0%, #fff 0%, var(--bg) 55%) fixed;
    }
    a{ color:inherit; text-decoration:none; }

    .wrap{ max-width: 1120px; margin: 0 auto; padding: 22px 16px 48px; }

    header{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:14px;
      padding:18px 20px;
      background: rgba(255,250,242,.9);
      border:1px solid var(--border);
      border-radius: 26px;
      box-shadow: var(--shadow);
      flex-wrap:wrap;
    }

    .header-left strong{
      font-size:1.25rem;
      font-weight:900;
    }
    .header-left span{
      display:block;
      color:var(--muted);
      font-weight:700;
      margin-top:2px;
    }

    .actions{ display:flex; gap:10px; flex-wrap:wrap; }

    .btn{
      padding:10px 16px;
      border-radius:999px;
      border:1px solid var(--border);
      background:#fff;
      font-weight:800;
      cursor:pointer;
      transition:.2s ease;
    }
    .btn:hover{ box-shadow:0 8px 18px rgba(31,41,55,.12); }

    .btn.primary{
      background: linear-gradient(135deg, var(--accent), #60a5fa);
      color:#fff;
      border:none;
    }

    .card{
      margin-top:26px;
      background: rgba(255,250,242,.92);
      border:1px solid var(--border);
      border-radius: 26px;
      box-shadow: var(--shadow);
      padding:26px;
    }

    h1{
      margin:0 0 6px;
      font-size: clamp(1.6rem, 2.2vw, 2.1rem);
      font-weight:950;
    }
    p{
      margin:0 0 20px;
      color:var(--muted);
      font-size:1.05rem;
      font-weight:650;
    }

    .tiles{
      display:grid;
      grid-template-columns: repeat(4, 1fr);
      gap:18px;
    }
    @media (max-width: 980px){ .tiles{ grid-template-columns: repeat(2, 1fr); } }
    @media (max-width: 520px){ .tiles{ grid-template-columns: 1fr; } }

    .tile{
      min-height:120px;
      border-radius: 22px;
      border:1px solid var(--border);
      background:
        linear-gradient(135deg, rgba(59,130,246,.06), rgba(124,58,237,.04)),
        #fffaf2;
      display:flex;
      align-items:center;
      justify-content:center;
      font-size:1.2rem;
      font-weight:900;
      text-align:center;
      box-shadow: 0 14px 30px rgba(31,41,55,.12);
      transition:
        transform .25s cubic-bezier(.22,.61,.36,1),
        box-shadow .25s ease,
        border-color .25s ease;
    }

    .tile:hover{
      transform: translateY(-6px);
      box-shadow: 0 30px 60px rgba(31,41,55,.18);
      border-color: rgba(59,130,246,.35);
    }

    footer{
      margin-top:26px;
      text-align:center;
      color: rgba(31,41,55,.65);
      font-size:.95rem;
      font-weight:650;
    }
  </style>
</head>

<body>
  <div class="wrap">
    <header>
      <div class="header-left">
        <strong>Klasa 4</strong>
        <span>Wybierz dział</span>
      </div>

      <div class="actions">
        <a class="btn" href="index.html">Strona główna</a>
        <a class="btn primary" href="dzialania-pisemne.html">Działania pisemne</a>
      </div>
    </header>

    <section class="card">
      <h1>Działy – Klasa 4</h1>
      <p>Kliknij dział, aby przejść dalej.</p>

      <div class="tiles">
        <div class="tile">Liczby i działania</div>
        <div class="tile">Systemy zapisywania liczb</div>

        <a class="tile" href="dzialania-pisemne.html">
          Działania pisemne
        </a>

        <div class="tile">Ułamki zwykłe</div>
        <div class="tile">Ułamki dziesiętne</div>
        <div class="tile">Figury geometryczne</div>
        <div class="tile">Pola figur</div>
        <div class="tile">Prostopadłościany i sześciany</div>
      </div>
    </section>

    <footer>© <span id="year"></span> Interaktywna tablica matematyczna</footer>
  </div>

  <script>
    document.getElementById("year").textContent = new Date().getFullYear();
  </script>
</body>
</html>
