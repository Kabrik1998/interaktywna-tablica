<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Interaktywna tablica matematyczna</title>

  <style>
    :root{
      --bg: #f6f0e8;
      --panel: #fffaf2;
      --ink: #1f2937;
      --muted: #6b7280;
      --border: rgba(31,41,55,.12);
      --shadow: 0 12px 40px rgba(31,41,55,.12);
      --accent: #3b82f6;
      --accent-soft: rgba(59,130,246,.10);
      --accent2:#7c3aed;
      --radius-card: 22px;
      --radius-tile: 20px;
    }

    *{ box-sizing:border-box; font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; }

    body{
      margin:0;
      color:var(--ink);
      background:
        radial-gradient(1200px 600px at 20% 0%, #fff 0%, var(--bg) 55%) fixed;
    }

    a{ color:inherit; text-decoration:none; }

    .wrap{
      max-width:1120px;
      margin:0 auto;
      padding:26px 16px 48px;
      position:relative;
      z-index:1;
    }

    /* ===== HEADER ===== */
    header{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:18px;
      padding:16px 18px;
      background:rgba(255,250,242,.85);
      border:1px solid var(--border);
      border-radius:24px;
      box-shadow:var(--shadow);
      position:sticky;
      top:12px;
      z-index:20;
      flex-wrap:wrap;
    }

    .brand{
      display:flex;
      gap:14px;
      align-items:center;
    }

    .logo{
      width:58px;
      height:58px;
      border-radius:18px;
      overflow:hidden;
      background:#fff;
      box-shadow:0 10px 22px rgba(31,41,55,.12);
    }

    .logo img{
      width:100%;
      height:100%;
      object-fit:cover;
    }

    .brand h1{
      margin:0;
      font-size:1.5rem;
      font-weight:900;
      letter-spacing:-0.02em;
    }

    .brand p{
      margin:2px 0 0;
      color:var(--muted);
      font-weight:700;
    }

    .actions{
      display:flex;
      gap:10px;
      flex-wrap:wrap;
    }

    .btn{
      padding:9px 14px;
      border-radius:999px;
      border:1px solid var(--border);
      background:#fff;
      font-weight:700;
      cursor:pointer;
      transition:background .2s ease, box-shadow .2s ease;
    }

    .btn:hover{
      background:#f9fafb;
      box-shadow:0 6px 14px rgba(31,41,55,.10);
    }

    .btn.primary{
      background:linear-gradient(135deg,var(--accent),#60a5fa);
      color:#fff;
      border:none;
    }

    /* ===== KARTY ===== */
    .card{
      margin-top:26px;
      background:rgba(255,250,242,.92);
      border:1px solid var(--border);
      border-radius:var(--radius-card);
      box-shadow:var(--shadow);
      padding:22px;
    }

    .headline{
      margin:0 0 18px;
      font-size:1.15rem;
      font-weight:800;
      letter-spacing:-0.01em;
    }

    /* ===== KAFELKI ===== */
    .tiles{
      display:grid;
      grid-template-columns:repeat(4,1fr);
      gap:18px;
    }

    @media(max-width:980px){
      .tiles{ grid-template-columns:repeat(2,1fr); }
    }

    @media(max-width:520px){
      .tiles{ grid-template-columns:1fr; }
    }

    .tile{
      position:relative;
      min-height:140px;
      border-radius:var(--radius-tile);
      border:1px solid var(--border);

      display:flex;
      align-items:center;
      justify-content:center;
      text-align:center;

      font-size:1.15rem;
      font-weight:900;

      background:
        linear-gradient(135deg,
          rgba(59,130,246,.06),
          rgba(124,58,237,.04)
        ),
        #fffaf2;

      box-shadow:0 14px 34px rgba(31,41,55,.10);
      transition:
        transform .28s cubic-bezier(.22,.61,.36,1),
        box-shadow .28s cubic-bezier(.22,.61,.36,1),
        background .28s ease;
    }

    /* cienki akcent u góry */
    .tile::before{
      content:"";
      position:absolute;
      top:0;
      left:0;
      right:0;
      height:3px;
      background:linear-gradient(90deg,var(--accent),var(--accent2));
      opacity:.25;
    }

    .tile:hover{
      transform:translateY(-6px);
      box-shadow:0 28px 60px rgba(31,41,55,.16);
      background:
        linear-gradient(135deg,
          rgba(59,130,246,.10),
          rgba(124,58,237,.07)
        ),
        #fffaf2;
    }

    a.tile{ display:flex; }

    /* ===== KONTAKT ===== */
    .contact-grid{
      display:grid;
      grid-template-columns:1fr 1fr;
      gap:16px;
      margin-top:10px;
    }

    @media(max-width:720px){
      .contact-grid{ grid-template-columns:1fr; }
    }

    label{
      font-size:.85rem;
      color:var(--muted);
    }

    input{
      padding:10px 12px;
      border-radius:14px;
      border:1px solid var(--border);
      font-size:1rem;
    }

    input:focus{
      outline:none;
      border-color:rgba(59,130,246,.5);
      box-shadow:0 0 0 4px rgba(59,130,246,.12);
    }

    .minirow{
      display:flex;
      gap:12px;
      margin-top:14px;
    }

    footer{
      margin-top:26px;
      text-align:center;
      color:var(--muted);
      font-size:.9rem;
    }
  </style>
</head>

<body>
  <div class="wrap">
    <header>
      <div class="brand">
        <div class="logo">
          <img src="bryly.png" alt="">
        </div>
        <div>
          <h1>Interaktywna tablica matematyczna</h1>
          <p>Karty pracy online</p>
        </div>
      </div>

      <div class="actions">
        <button class="btn">Zaloguj</button>
        <button class="btn">Panel nauczyciela</button>
        <button class="btn primary">O mnie</button>
      </div>
    </header>

    <section class="card">
      <h2 class="headline">Wybierz klasę</h2>
      <div class="tiles">
        <a class="tile" href="klasa4.html">Klasa 4</a>
        <div class="tile">Klasa 5</div>
        <div class="tile">Klasa 6</div>
        <div class="tile">Klasa 7</div>
        <div class="tile">Klasa 8</div>
        <div class="tile">Arkusze egzaminacyjne</div>
        <div class="tile">Inne</div>
        <div class="tile">Inne</div>
      </div>
    </section>

    <section class="card">
      <h2 class="headline">Kontakt</h2>
      <div class="contact-grid">
        <div>
          <label>E-mail</label>
          <input type="email" placeholder="twoj@email.pl">
        </div>
        <div>
          <label>Wiadomość</label>
          <input type="text" placeholder="Napisz w czym mogę pomóc…">
        </div>
      </div>
      <div class="minirow">
        <button class="btn primary">Wyślij</button>
        <button class="btn">Napisz e-mail</button>
      </div>
    </section>

    <footer>
      © 2025 Interaktywna tablica matematyczna
    </footer>
  </div>
</body>
</html>
